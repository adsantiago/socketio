<html lang="en">

<head>

    <meta http-equiv="x-ua-compatible" content="ie=edge">

        <input type="text" class="form-control" placeholder="Nickname" aria-label="Recipient's username" aria-describedby="basic-addon2">

  <!-- Change the scripto to chat.js file in js folder -->
  <script>

      $('#chatModal').modal('show');
    });
  </script>

</html>
